name: Release Desktop

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Build desktop artifacts
      - name: Build desktop (electron-forge make)
        run: npm run make --workspace @seedworld/desktop

      # Debug: print artifact tree
      - name: Print forge output tree
        shell: bash
        run: |
          echo "=== repo tree (partial) ==="
          ls -la
          echo "=== apps/desktop/out ==="
          ls -la apps/desktop/out || true
          echo "=== apps/desktop/out/make (recursive) ==="
          ls -R apps/desktop/out/make || true
          echo "=== apps/desktop/out (recursive) ==="
          ls -R apps/desktop/out || true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          generate_release_notes: true
          files: |
            apps/desktop/out/make/**/*.dmg
            apps/desktop/out/make/**/*.zip
            apps/desktop/out/make/**/*.exe
            apps/desktop/out/**/*.dmg
            apps/desktop/out/**/*.zip
            apps/desktop/out/**/*.exe
